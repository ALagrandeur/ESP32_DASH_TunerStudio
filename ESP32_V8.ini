;=====================================================
; ESP32 Custom Dashboard - INI Minimal
; Version 7.0 - 6 canaux analogiques
;=====================================================

[MegaTune]
   MTversion = 2.25

[TunerStudio]
   iniSpecVersion = 3.46
   queryCommand = "Q"
   signature = "ESP32 Custom v1.0"

[Constants]
   endianness = little
   nPages = 1
   pageSize = 128
   pageIdentifier = "\x00"
   pageReadCommand = "p"

[CommunicationSettings]
   baud = 115200

[RuntimeCommands]
   queryCommand = "Q"

;=====================================================
; OUTPUT CHANNELS - 36 bytes (correspond au INO)
;=====================================================
[OutputChannels]
   ochGetCommand = "r"
   ochBlockSize = 36
   
   ; ===== 6 CANAUX ANALOGIQUES =====
   
   battery      = scalar, U16, 0,  "V",   0.01, 0.0, 0,   20,   2
   coolant_temp = scalar, U16, 2,  "Â°C",  0.1,  0.0, 0,   250,  1
   tps          = scalar, U16, 4,  "%",   0.1,  0.0, 0,   100,  1
   map          = scalar, U16, 6,  "kPa", 0.1,  0.0, 0,   250,  1
   afr          = scalar, U16, 8,  "AFR", 0.1,  0.0, 10,  18,   1
   fuel_level   = scalar, U08, 10, "%",   1.0,  0.0, 0,   100,  0
   
   ; ===== RPM =====
   
   rpm          = scalar, U16, 11, "RPM", 1.0,  0.0, 0,   10000, 0
   
   ; ===== INDICATEURS DIGITAUX =====
   
   turn_left  = bits, U08, 13, [0:0], "Off", "On"
   turn_right = bits, U08, 13, [1:1], "Off", "On"
   daylight   = bits, U08, 13, [2:2], "Off", "On"
   highbeam   = bits, U08, 13, [3:3], "Off", "On"
   alt_error  = bits, U08, 13, [4:4], "OK", "ERROR"
   esp_conn   = bits, U08, 13, [5:5], "Off", "On"
   oil_warn   = bits, U08, 13, [6:6], "OK", "WARN"
   input1     = bits, U08, 13, [7:7], "Off", "On"
   input2     = bits, U08, 14, [0:0], "Off", "On"
   input3     = bits, U08, 14, [1:1], "Off", "On"
   input4     = bits, U08, 14, [2:2], "Off", "On"
   input5     = bits, U08, 14, [3:3], "Off", "On"
   
   ; ===== GEAR =====
   
   gear = scalar, U08, 15, "", 1.0, 0.0, 0, 6, 0

;=====================================================
; SECTIONS REQUISES
;=====================================================
[GaugeConfigurations]

[FrontPage]

[Datalog]

[Menu]

[UserDefined]

[PcVariables]

[Curves]

[TableEditor]

[CurveEditor]

